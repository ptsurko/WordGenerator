<script type="text/javascript" src="popup.js"></script>
<style type="text/css">
	.popup-content {
		min-width: 300px;
		margin: 10px;
	}

	.separator {
		border-bottom: 1px solid #999;
	}

	.popup-header {
		font-size: 16px;
	}

	.popup-content:after {
		content: '';
		display: block;
		clear: both;
	}

	.btn-generate-new {
		float: left;
		clear: left;
		margin-top: 15px;
	}

	.word-list {
		list-style: none;
		padding: 0;
		margin: 0;
	}

	.word {
		float: left;
		width: 150px;
		margin: 10px 0;
	}

	.word:nth-of-type(odd) {
		clear: left;
	}

	.btn {
		color: #fff;
		background-color: #428bca;
		border-color: #357ebd;
		font-weight: 400;
		text-align: center;
		cursor: pointer;
		border: 1px solid transparent;
		white-space: nowrap;
		padding: 6px 12px;
		font-size: 14px;
		border-radius: 4px;
		-webkit-user-select: none;
		user-select: none;
	}

	.clearfix:after {
		content: '';
		display: block;
		clear: both;
	}
</style>
<div class="popup-content">
	<h1 class="popup-header">Random russian words:</h1>
	<div class="separator"></div>
	<ul class="word-list">
		<li class="word"></li>
		<li class="word"></li>
		<li class="word"></li>
		<li class="word"></li>
		<li class="word"></li>
		<li class="word"></li>
	</ul>
	<div class="separator clearfix"></div>
	<button class="btn btn-generate-new">Generate New</button>
</div>
